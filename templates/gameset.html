{%extends "base.html"%}

{%block body%}
<div class="card">
    <div class="card-header">
      Game Setting
    </div>
    <div class="card-body">
        <form action="{{url_for('game')}}" name="myform" method="get">
            <label for="points">Points:</label>
            <input type="number" id="points" name="points" step="1">
            <br>
            <button id="set" type="submit">Enter</button>
        </form>
    </div>
  </div>
  <script>
    document.getElementById('set').addEventListener('click', e =>{
        let val = document.getElementById('points').value;
        val = parseInt(val);
        if(val < 3){
          alert("value must be greater than or equal to 3");
          event.preventDefault();
        }
    });
  </script>
{%endblock%}
